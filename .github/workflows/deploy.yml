name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola

      - name: Build and Prepare
        run: |
          # 1. Build inside the web directory (creates web/public)
          cd web
          zola build
          
          # 2. Move the generated public folder to the repository root
          # (Remove existing root public if it exists, though checkout usually handles this)
          rm -rf ../public
          mv public ../public

      - name: Check Output (Debug)
        run: |
          echo "Listing root public directory:"
          ls -R public

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: www.conchordal.org