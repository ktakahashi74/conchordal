base_url = "https://www.conchordal.org"

theme = "zola-grayscale"
author = "Koichi Takahashi / Conchordal"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Default language
default_language = "en"

[languages.en]
title = "Conchordal"
description = "A bio-acoustic instrument for generative composition"

[languages.ja]
title = "Conchordal"
description = "A bio-acoustic instrument for generative composition"

[markdown]
# Syntax highlighting configuration
[markdown.highlighting]
enabled = true
theme = "material-theme-ocean"

[extra]
# Put all your custom variables here
github_url = "https://github.com/ktakahashi74/conchordal"
x_url = "https://x.com/conchordal"
project_tagline = "A bio-acoustic instrument for generative composition"
