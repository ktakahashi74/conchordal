base_url = "https://conchordal.org"

theme = "zola-grayscale"
author = "Conchordal"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Default language
default_language = "en"

[languages.en]
title = "Conchordal"
description = "A bio-acoustic instrument for generative composition"

[languages.ja]
title = "Conchordal"
description = "A bio-acoustic instrument for generative composition"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "base16-ocean-dark"

[extra]
# Put all your custom variables here
github_url = "https://github.com/ktakahashi74/conchordal"
x_url = "https://x.com/conchordal"
project_tagline = "A bio-acoustic instrument for generative composition"
