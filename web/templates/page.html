{% extends "base.html" %}

{% block content %}
<section class="hero">
  <h1>{{ page.title }}</h1>
</section>

{% if page.content | trim | length > 0 %}
  <div class="page-body">
    {{ page.content | safe }}
  </div>
{% else %}
  <div class="page-body">
    {% if lang == "ja" %}
      <p>このページのコンテンツは近日公開予定です。</p>
    {% else %}
      <p>Content coming soon.</p>
    {% endif %}
  </div>
{% endif %}
{% endblock content %}
